<div class="container-fluid">
    <!-- Page Heading -->
    <!-- First row (start) -->
    <div class="row">
        <div class="col-xl-12">
            <h1 class="page-header">
                Realtime statistic
            </h1>
            <ol class="breadcrumb">
                <li>
                    <i class="fa fa-dashboard"></i>
                    <a href="Javascript:void(0)" routerLink="/dashboard/home" > Dashboard</a>
                </li>
                <li class="active">
                    <i class="fa fa-fw fa-bar-chart-o"></i> Realtime statistic
                </li>
            </ol>
        </div>
    </div>
    <!-- First row (end) -->

    <!-- Second row (start) -->
    <div class="row">
        <div class="col-xl-12">
            <div style="float:right" class="btn btn-primary" (click)="ClickAddViewGraph()"><i class="fa fa-plus-circle"> &nbsp; Add View Graph</i></div>
        </div>
    </div>
    <!-- Second row (end) -->
    <br>
    <!-- Third row (start) -->
    <div class="row">
        <div class="col-xl-6" *ngFor="let componentId of componentIds; let idx=index">
            <div class="jumbotron">
                <i style="right: 4rem; position: absolute; top: 1rem; cursor: pointer" class="fa fa-times-circle fa-2x" (click)="ClickDeleteStreet(componentId)"></i>
                <realtime-street-cmp [ComponentId]="Createsome(componentId)"></realtime-street-cmp>
            </div>
        </div>     
    </div>
    <!-- Third row (end) -->

</div>
