<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal" role="form">
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Pole_Id <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="pole_id" value="{{ TrafficPole.PoleId }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Name <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="name" value="{{ TrafficPole.Name }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Lat <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="lat" value="{{ TrafficPole.Lat }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Lon <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="lon" value="{{ TrafficPole.Lon }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Height <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="height" value="{{ TrafficPole.Height }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Width&nbsp; <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="width" value="{{ TrafficPole.Width }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Type <br></label>
				</div>
				<div class="col-sm-10">
					<input type="checkbox" checked="" data-toggle="toggle">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label">Pole_Angle <br></label>
				</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="pole_angle" value="{{ TrafficPole.PoleAngle }}">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-2">
					<label for="inputEmail3" class="control-label" contenteditable="true">Cameras <br></label>
				</div>
				<div class="col-sm-10">
					<div class="container">
						<!-- Display TrafficPole.Cameras (start) -->
						<div class="row" *ngFor="let Camera of TrafficPole.Cameras; let idx=index">
							<div class="card">
							    <div class="card-header" role="tab" id="headingOne">
							    	<h5 class="mb-0">
							        	<a data-toggle="collapse" data-parent="#accordion" href="#Camera{{idx+1}}Card" aria-expanded="true" aria-controls="collapseOne" (click)="ClickCamera(idx, Camera)">Camera {{ idx + 1}}</a>
							    	</h5>
							    </div>

							    <div id="Camera{{idx+1}}Card" class="collapse" role="tabpanel" aria-labelledby="headingOne">
								    <div class="card-block">
								        <div #CameraContainer></div>
								    </div>
							    </div>
							</div>							
						</div>	
						<!-- Display TrafficPole.Cameras (end) -->

						<div class="row"><div style="float:right" class="btn btn-primary" (click)="ClickCreate()"><i class="fa fa-plus-circle"></i> &nbsp; Create camera</div></div>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-offset-2 col-sm-5">
					<div *ngIf="!IsEdit" type="submit" class="btn btn-primary">Create</div>
					<div *ngIf="IsEdit" type="submit" class="btn btn-primary">Edit</div>
					<div type="submit" class="btn btn-default">Cancel</div>
				</div>
			</div>
		</form>
	</div>
</div>
