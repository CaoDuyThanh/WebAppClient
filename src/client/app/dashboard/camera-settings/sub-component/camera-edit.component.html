<div class="row">
    <div class="col-md-12">
        <form class="form-horizontal" role="form">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Area<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="area" [(ngModel)]="Camera.Area" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">One_Way<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="checkbox" [(ngModel)]="Camera.OneWay" [ngModelOptions]="{standalone: true}" >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Active<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="checkbox" [(ngModel)]="Camera.IsActive" [ngModelOptions]="{standalone: true}" >
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Width<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="width" [(ngModel)]="Camera.Width" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Angle_X<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="angle_x" [(ngModel)]="Camera.AngleX" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Angle_Z<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="angle_z" [(ngModel)]="Camera.AngleZ" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Fov<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="fov" [(ngModel)]="Camera.Fov" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label">Stream_Id<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="Ex: rtmp://192.168.1.176/myapp/camera_1" [(ngModel)]="Camera.StreamId" [ngModelOptions]="{standalone: true}" required>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-2">
                    <label for="inputEmail3" class="control-label" contenteditable="true">Roads<br>
                    </label>
                </div>
                <div class="col-sm-10">
                    <div class="container">
                        <!-- Display Camera.Latlon (start) -->
                        <div class="row" *ngFor="let Latlon of Camera.Roads; let idx=index">
                            <div class="card">
                                <div class="card-header" role="tab" id="headingOne">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#Camera{{CameraIdx}}_Latlon{{idx+1}}Card" aria-expanded="true" aria-controls="collapseOne" (click)="ClickLatlon(idx, Latlon)">Latlon {{ idx + 1 }}</a>

                                        <!-- Delete Latlon button -->
                                        <div class="btn btn-danger" style="float: right; 
                                                                           padding-top: 0px; 
                                                                           padding-bottom: 0px" 
                                                                    (click)="ClickDeleteLatlon(idx, Latlon)"><i class="fa fa-minus"></i></div>
                                    </h5>
                                    <div #CameraLatlonContainer></div>
                                </div>

                                <div id="Camera{{CameraIdx}}_Latlon{{idx+1}}Card" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                                    <div class="card-block">
                                        <div #LatlonContainer></div>
                                    </div>
                                </div>
                            </div>                          
                        </div>  
                        <!-- Display Camera.Latlon (end) -->

                        <div class="row"><div style="float:right" class="btn btn-primary" (click)="ClickCreate()"><i class="fa fa-plus-circle"></i> &nbsp; Create latlon</div></div>
                    </div>
                </div>
            </div>
            <!-- <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-5">
                    <div *ngIf="IsEdit"type="submit" class="btn btn-primary">Edit</div>
                </div>
            </div> -->
        </form>
    </div>
</div>
